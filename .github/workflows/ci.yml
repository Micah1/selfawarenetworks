name: CI (docs: lint + links)

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  markdown:
    name: Markdown lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          # Respect .markdownlint.json; lint all Markdown files
          globs: |
            **/*.md
            !**/node_modules/**
            !**/.git/**

  links:
    name: Link check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check links in Markdown
        uses: lycheeverse/lychee-action@v1
        with:
          args: >-
            --no-progress
            --config .lychee.toml
            --max-concurrency 5
            **/*.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  api_guard:
    name: API/TOC guard (no deletions)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Run guard script
        run: |
          python scripts/check_no_function_deletions.py

  # Future-ready: security scanners when code appears
  codeql:
    if: ${{ false }} # enable when you add source code
    uses: github/codeql-action/.github/workflows/codeql.yml@v3
    with:
      languages: python,javascript
    permissions:
      contents: read
      security-events: write

  semgrep:
    if: ${{ false }} # enable when you add source code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Semgrep (diff-aware on PRs)
        run: |
          python -m pip install --user semgrep
          ~/.local/bin/semgrep ci --sarif > semgrep.sarif
      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
